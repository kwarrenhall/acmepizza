<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Acme</title>
  </head>

  <body>
    <div class="container">
    <div class="jumbotron">
     <header>
      <h1>Acme Pizza</h1>
    </header>
    </div>


<form id="pizza">
  <h1>Order Your Pizza</h1>
<h2>Size</h2>
<p class="lead">Please select the following:</p>
     <form id="pizza">
       <div class= "form-group">
         <label for="size">Size</label>
         <select id="size">
           <option value="Large">Large</option>
           <option value="Medium">Medium</option>
           <option value="Small">Small</option>
         </select>
       </div>
       <div class= "form-group">
         <label for="topping1">Topping 1</label>
         <select id="topping1">
           <option value="Pepperoni">Pepperoni</option>
           <option value="Sausage">Sausage</option>
         </select>
       </div>
     <div class= "form-group">
       <label for="topping2">Topping 2</label>
       <select id="topping2">
         <option value="Mushroom">Mushroom</option>
         <option value="Jalapeno">Jalapeno</option>
         <option value="Garlic">Garlic</option>
       </select>
     </div>

       <button type="submit" id="button" class="btn btn-primary">Click here to view pizza price</button>

          </form>


        <div class="show-price">
          <h2>Thank you, here is your order:</h2>
          <p>Size of Pizza:<span id="showPizzaSize"></span></p>
          <p>Toppings:<span id="pizzaTopping1"></span> <span id="pizzaTopping2"></span></p
          <p>Pizza Price:<span id="pizzaPrice"></span></p>

        </div>
         </div>
       </div>
      </body>
    </html>
