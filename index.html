<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Acme</title>
  </head>

  <body>
    <div class="container">
    <div class="jumbotron">
     <header>
      <h1>Acme Pizza</h1>
    </header>
    </div>


<form id="pizza">
  <h1>Order Your Pizza</h1>
<h2>Size</h2>
<p class="lead">Please select the following:</p>
     <form id="pizza">
       <div class= "form-group">
         <label for="size">Size</label>
         <select id="size">
           <option value="Large">Large</option>
           <option value="Medium">Medium</option>
           <option value="Small">Small</option>
         </select>
       </div>
       <div class= "form-group">
         <label for="topping">Number of Toppings</label>
         <select id="topping">
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
         </select>
       </div>

       <button type="submit" id="button" class="btn btn-primary">Click here to view pizza price</button>

          </form>


        <div class="show-price">
          <h2>Thanks for ordering here is your pizza:</h2>
          <p>Size of Pizza:<span id="showPizzaSize"></span></p>
          <p>Number of Toppings:<span id="pizzaTopping"></span></p>
          <p>Pizza Price:<span id="pizzaPrice"></span></p>

        </div>
       </div>
      </body>
    </html>
