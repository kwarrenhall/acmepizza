<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Acme</title>
  </head>

  <body>
    <div class="container">
    <div class="jumbotron">
     <header>
      <h1>Acme Pizza</h1>
    </header>
    </div>


<form id="pizza">
  <h1>Order Your Pizza >>></h1>
<div class="row">
<h4>Please select the following:<h4>
  </div>
<div class="col-md-4">
<p class="lead">Size:</p>
     <form id="pizza">
       <div class= "form-group">
         <label for="size">Size</label>
         <select id="size">
           <option value="Large">Large</option>
           <option value="Medium">Medium</option>
           <option value="Small">Small</option>
         </select>
       </div>
</div>
<div class="col-md-4">
<p class="lead">Toppings:</p>
       <div class= "form-group">
         <label for="topping1">Topping 1</label>
         <select id="topping1">
           <option value="Pepperoni">Pepperoni</option>
           <option value="Sausage">Sausage</option>
           <option value="None">None</option>
         </select>
       </div>
</div>

<div class="col-md-4" id="secondtopping">
<p></p>
     <div class= "form-group">
       <label for="topping2">Topping 2</label>
       <select id="topping2">
         <option value="Mushroom">Mushroom</option>
         <option value="Jalapeno">Jalapeno</option>
         <option value="Garlic">Garlic</option>
         <option value="None">None</option>
       </select>
     </div>
</div>
<div class="row">
<div class="col-md-12">
  <button type="submit" id="button" class="btn btn-primary">Click here to view pizza price</button>
</div>
</div>

          </form>


        <div class="show-price">
          <h3>Thank you, here is your order:</h3>
          <p><b>Size of Pizza:</b><span id="showPizzaSize"></span></p>
          <p><b>Toppings:</b> <span id="pizzaTopping1"></span> & <span id="pizzaTopping2"></span></p
          <p><b>Pizza Price:</b><span id="pizzaPrice"></span></p>

        </div>
         </div>
       </div>
      </body>
    </html>
